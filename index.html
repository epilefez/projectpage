<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Fuel consumption</title>
  </head>
  <body>
    <div
      id="carousel-ID"
      class="carousel slide"
      data-ride="carousel"
      data-interval="3000"
    >
      <ol class="carousel-indicators">
        <li data-target="#carousel-ID" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-ID" data-slide-to="1"></li>
        <li data-target="#carousel-ID" data-slide-to="2"></li>
        <li data-target="#carousel-ID" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.gannett-cdn.com/media/2018/07/25/USATODAY/usatsports/247WallSt.com-247WS-481404-vintage-gas-pump.jpg"
            class="d-block w-100"
            alt="carousel image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Fuel</h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapers.com/images/high/4k-plane-in-the-sky-sraa8sshp7bou1p9.webp"
            class="d-block w-100"
            alt="carousel image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Air Planes</h5>
            <p>Air planes use an average of 1000gallons of fuel per minute</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.nerdwallet.com/assets/blog/wp-content/uploads/2021/04/GettyImages-644951494-1440x864.jpg"
            class="d-block w-100"
            alt="carousel image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Cars</h5>
            <p>Cars use an average of 5gallons of fuel per hour</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://www.nrdc.org/sites/default/files/styles/large_16x9_100/public/media-uploads/lms_4236-zf-1852-78615-1-075.jpg.jpg?itok=sW11t_9p"
            class="d-block w-100"
            alt="carousel image"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Public transportation</h5>
            <p></p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carousel-ID"
        role="button"
        data-slide="prev"
        ><span class="carousel-control-prev-icon" aria-hidden="true"></span
        ><span class="sr-only">Previous</span></a
      ><a
        class="carousel-control-next"
        href="#carousel-ID"
        role="button"
        data-slide="next"
        ><span class="carousel-control-next-icon" aria-hidden="true"></span
        ><span class="sr-only">Next</span></a
      >
    </div>
    <div class="container" id="bsr-wrapper">
      <h1>Emissions</h1>
      <p>
        Introduction to the issue...
      </p>
      <h2>Find out how much fuel you would spend with each method of transportation:.</h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
